    <head>

        <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}" type="text/css"/>
        <link rel="stylesheet" th:href="@{/style.css}"/>
        <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>    
    <body>
        <section layout:fragment="conteudo">  

            <div class="container">
                <div class="row">
                    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                        <div class="card card-signin my-5">
                            <div class="card-body">

                                <div th:if="${param.success}">
                                    <div class="alert alert-info">Cadastro do ADMINISTRADOR efetuado com sucesso!</div>
                                </div>    
                                
                                <form th:action="@{/admin/cadastroadmin}" th:object="${administrator}"method="post">
                                    <!--<div class="row p-2">
                                        <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Nome" required/>  
                                    </div>
                                    <div class="form-label-group row p-2">
                                        <input type="text" name="username" class="form-control" th:field="*{login}" placeholder="Login" required autofocus />
                                    </div>
                                    <div class="row p-2">
                                        <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Email" required/>  
                                    </div>
                                    <div class="form-label-group row p-2">
                                        <input type="password" name="password" class="form-control" placeholder="Senha" required/>
                                    </div>
                                    <div class="row p-2">
                                        <input class="btn btn-dark d-flex w-100 justify-content-center " type="submit" value="Entrar"/>
                                    </div>-->
                                    <div class="row p-2">
                                        <label for="nome"></label>
                                        <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Nome" required/>  
                                    </div>

                                    <div class="row p-2">
                                        <label for="email"> </label>
                                        <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="E-mail" required/>  
                                    </div>

                                    <div class="row p-2">
                                        <label for="login"> </label>
                                        <input type="text" class="form-control" id="login" th:field="*{login}" placeholder="Login"required/>  
                                    </div>

                                    <div class="row p-2">
                                        <label  for="senha" ></label>
                                        <input type="password" class="form-control" name="password" th:field="*{senha}" placeholder="Senha" required/>  
                                    </div>

                                    <div class="row p-2"> 
                                        <input class="btn btn-dark d-flex w-100 justify-content-center" type="submit" value="Cadastrar">
                                    </div>
                                </form>
                            </div> 
                        </div> 
                    </div>
                </div>
            </div>
        </section>
    </body>
