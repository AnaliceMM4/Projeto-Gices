<!DOCTYPE html>  
<html lang="pt"  
      xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:th="http://www.thymeleaf.org"  
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Cadastre-se</title> 
        <link rel="stylesheet"
              th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous"/>
        <link rel="stylesheet"
              th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}"
              integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
              crossorigin="anonymous"/>
        
        <link rel="icon" type="image/png" sizes="16x16"  th:href="@{/favicon-16x16.png}">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="theme-color" content="#ffffff">
        
        <script type="text/javascript" th:src="@{https://code.jquery.com/jquery-3.5.1.min.js}"></script>
        <script type="text/javascript" th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js}"></script>
        <script type="text/javascript" th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js}"></script>

        <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}" type="text/css"/>
        <link rel="stylesheet" th:href="@{/style.css}"/>
        <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <!--layout:decorate="~{layout/layout-padrao}">  fragments para login e cadastro-->
    </head>
    <body>
        <section layout:fragment="conteudo"> 

            <div class="jumbotron"> 
                <div class="container">
                    <div class="container marketing text-center">  
                     <a th:href="@{/}" ><img th:src="@{/logoCo.png}" class="img-fluid" alt="logo"/></a>
                  
                     
                        <h1 class="d-flex justify-content-center">Notícias e Eventos</h1>
                        
                        <div class="col-sm-9 col-md-7 col-lg-6 mx-auto">
                                <div class="card-body">
                                    <form th:action="@{/cadastro}" th:object="${usuario}" method="post">

                                        <div th:if="${param.success}" class="alert alert-success" role="alert">
                                              Cadastro efetuado com sucesso!
                                        </div>
                                      
                                        <div class="row p-2">
                                            <!--<label for="nome">Nome:</label>-->
                                            <input class="form-control" id="nome" th:field="*{nome}" placeholder="Nome Sobrenome" required autofocus/>  
                                        </div>

                                        <div class="row p-2">
                                            <!--<label for="telefone">Telefone:</label>-->
                                            <input class="form-control" id="email" th:field="*{email}" placeholder="seuemail@email.com" required/>  
                                        </div>

                                        <div class="row p-2">
                                            <!-- <label for="email">Email:</label>-->
                                            <input class="form-control" id="telefone" th:field="*{telefone}" placeholder="(xx)xxxxx-xxxx" required/>  
                                        </div>
                                        
                                       <p class="text-muted d-flex" id="pInformacaoCadastro">Ao preencher o formulário,
                                          concordo em receber notícias e mais informações sobre o Grupo para Inclusão de Cegos no Ensino Superior.</p>

                                        <div class="row p-2"> 
                                            <!--<button type="submit" class="btn btn-dark ">Cadastrar</button>-->
                                            <input class="btn btn-dark d-flex w-100 justify-content-center " type="submit" value="Registrar"/>
                                        </div>
                                        
                                        <div th:if="${param.success}" class="alert alert-success" role="alert">
                                              Cadastro efetuado com sucesso!
                                        </div>
                                    </form>  
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </section>
    </body>
</html>
